version: "3.8"

services:
  web:
    build: .
    ports:
      - "80:8080"
    env_file:
      - .env
    volumes:
      - .:/app
    environment:
      NODE_ENV: development
    depends_on:
      - "db"

  db:
    image: postgres:14.2-alpine
    restart: always
    ports:
      - "5432:5432"
    environment:
      DATABASE_HOST: localhost
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db-data:/foo

volumes:
  db-data:
